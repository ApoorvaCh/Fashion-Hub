<script type="text/javascript">
function validateform(){
var fName=document.newUser.firstname.value, 
lName=document.newUser.lastname.value, 
mailId=document.newUser.email.value,
 password=document.newUser.password.value, 
 repassword=document.newUser.re_password.value;
var x=false;
if(fName==""){
document.getElementById("first").innerHTML="please enter your first name";
x=false;
}
if(lName==""){
document.getElementById("last").innerHTML="please enter your last name";
x=false;
}
if(mailId==""){
document.getElementById("mail").innerHTML="please enter your E-mail Id";
x=false;
}
if(password.length<6){
document.getElementById("pass").innerHTML="password should have atleast 6 characters";
x=false;
}
if(password!=repassword){
document.getElementById("repass").innerHTML="password must be same";
}
return x;
}
